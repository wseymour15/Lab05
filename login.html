<!DOCTYPE html>
<html>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"> </script>
	<head>
        <title>"Login"</title>
        <meta charset = "utf-8"/>
    </head>
<body>
    <h1>
        Login
    </h1>
    
    <form id="loginform"  action="javascript:void(0)" method = "post">
            <p id="username">
                <label for="username">Username</label>
                <input required id="user" name = "user" type="text" required/>
            </p>
            <p id="password">
                <label for="password">Password</label>
                <input required id="pass" name = "pass" type="password" required/>
            </p>
			<br/ >
            <input type="submit" id="continue" name="continue" value="Continue"/>

    </form>
    <script type="text/javascript">
    $(document).ready(function() {
    $('#loginform').submit(function() {
        $.ajax({
            method: "post",
            type: "post",
            url: 'checkLogin.php',
            data: {
                username: $("#user").val(),
                password: $("#pass").val()
            },
            success: function(data)
            {
                if (data === 'true') {
                    window.location.replace('viewPosts.php');
                }
                else {
                    alert('Invalid Credentials');
                }
            }
        });
    });
    });
    
                           
        
        
    </script>
    `
	<br/ >
	
	
	<a href="signup.html">Sign up here</a>
</body>
    
</html>
