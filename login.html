<!DOCTYPE html>
<html>
	<head>
        <title>"Login"</title>
        <meta charset = "utf-8"/>
    </head>
<body>
    <h1>
        Login
    </h1>
    
    <form action="homepage.html" >
            <p id="username">
                <label for="username">Username</label>
                <input required id="user" name = "user" type="text" required/>

			<br/ >

    </form>
	<br/ >
	
	
	<a href="signup.html">Sign up here</a>
</body>
    
</html>
